<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Curated Crates</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root {
          --beige-bg: #F5EBDD;
          --text-dark: #3A2E1F;
          --highlight: #8B004B;
        }

        body {
          font-family: system-ui, -apple-system, sans-serif;
          background-color: var(--beige-bg);
          color: var(--text-dark);
        }

        .container {
          background-color: #ffffff;
          max-width: 700px;
          margin: 3rem auto;
          padding: 2.5rem;
          border-radius: 12px;
          box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        h2 {
          font-family: Georgia, serif;
          color: var(--highlight);
          text-align: center;
          margin-bottom: 1.5rem;
        }

        label {
          color: var(--text-dark);
          font-weight: 500;
        }

        .form-control {
          border-radius: 6px;
        }

        .form-control:focus {
          border-color: var(--highlight);
          box-shadow: 0 0 0 0.2rem rgba(139, 0, 75, 0.2);
        }

        .btn-highlight {
          background-color: var(--highlight);
          color: white;
          border: none;
        }

        .btn-highlight:hover {
          background-color: #6d0040;
        }

        .btn-outline-dark {
          border-color: var(--highlight);
          color: var(--highlight);
        }

        .btn-outline-dark:hover {
          background-color: var(--highlight);
          color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>

    <!-- ✅ Success message -->
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

    <form method="post" action="/contact">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-highlight px-4">Send Message</button>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-outline-dark">← Back Home</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
